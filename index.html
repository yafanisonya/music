<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/scss/index.scss">
  <title>Music</title>
  <style type="text/css">
    .icon {
      width: 1em; height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="player">
    <div class="header">
      <h1>那女孩对我说</h1>
      <p>黄义达</p>
      <div class="balls">
        <span class="current"></span>
        <span></span>
      </div>
    </div>
    <div class="panel">
      <div class="panel-effect">
        <div class="effect">
          <div class="effect-1"></div>
          <div class="effect-2"></div>
          <div class="effect-3"></div>
        </div>
        <div class="lyrics">
          <p class="current">那女孩对我说 说我保护她的梦 </p>
          <p>说这个世界 对她这样的不多</p>
        </div>
      </div>
      <div class="panel-lyrics">
        <div class="container"></div>
      </div>
    </div>
    <div class="footer">
      <div class="buttons">
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-like"></use></svg>
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-download"></use></svg>
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-share"></use></svg>
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-comment"></use></svg>
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-more"></use></svg>
      </div>
      <div class="area-bar">
        <span class="time-start">00:00</span>
        <span class="time-end">00:00</span>
        <div class="bar">
          <div class="progress"></div>
        </div>
      </div>
      <div class="actions">
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-order"></use></svg>
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-previous"></use></svg>
        <svg class="icon play" aria-hidden="true"><use xlink:href="#icon-play"></use></svg>
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-next"></use></svg>
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-list"></use></svg>
      </div>
    </div>
  </div>
  <script src="src/js/icons.js"></script>

</body>
</html>
